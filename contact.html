<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Tour&Travels</title>
  <link rel="stylesheet" href="contact.css">
  <script defer src="contact.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>TourGuide</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-container">
    <h2>Contact Us</h2>
    <p>Have questions or need assistance? Reach out to us anytime.</p>

    <div class="contact-wrapper">
      <!-- Contact Form -->
      <form id="contactForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" rows="5" placeholder="Write your message" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Our Office</h3>
        <p>📍 127 New Colony, Bihar Patna, India</p>
        <p>📧 support@tour&travels.com</p>
        <p>📞 +91 9876543210</p>

        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="#">🌐 Facebook</a>
          <a href="#">📸 Instagram</a>
          <a href="#">🐦 Twitter</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 TravelGuide. All Rights Reserved.</p>
  </footer>

</body>
</html>
